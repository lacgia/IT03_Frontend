<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-left: 900px;
        }

        .danhmmuc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;

        }

        .container_form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60vh;
            z-index: 1;
            position: fixed;
        }

        .overDplay {
            width: 100%;
            height: 200vh;
            position: absolute;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);

        }

        body {
            position: relative;
            height: 100vh;
        }

        .form_add {
            background-color: white;
            position: absolute;
            bottom: 400px;
            z-index: 3;
        }

        .container_radio {
            display: flex;
            gap: 20px;
        }

        p {
            color: red;
        }
    </style>
</head>

<body id="body">


    <div class="danhmmuc">
        <h1>Danh muc</h1>
        <button onclick="add()" type="button" class="btn btn-primary">them moi danh muc</button>
    </div>


    <div class="input">
        <select class="form-select w-50" aria-label="Default select example" onchange="sort_list(this.value)">
            <option value="all" selected>Lọc theo trạng thái</option>
            <option value="dang hoat dong">Đang hoạt động</option>
            <option value="ngung hoat dong">Ngưng hoạt động</option>
        </select>

        <form class="d-flex w-50" role="search">
            <input oninput="search()" class="form-control me-2" id="input_search" type="search"
                placeholder="tim kiem danh muc theo ten" aria-label="Search">
        </form>
    </div><br>


    <table class="table">
        <thead class="table-light">
            <th>ma danh muc <i class="fas fa-arrow-down"></i></th>
            <th>ten danh muc <i class="fas fa-arrow-down"></i></th>

            <th>trang thai</th>
            <th>chuc nang</th>
        </thead>
        <tbody id=tbody>

        </tbody>
    </table>



    <div class="container_form d-none" id="container_form">
        <div id="over" class="overDplay" onclick="close_add()"></div>
        <form id="add_form" class="form_add border border-black rounded p-4 shadow w-50 d-none">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ma danh muc</label>
                <input type="text" class="form-control" id="MDM" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <p class="d-none" id="check_MDM">khong duoc bo trong</p>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ten danh muc</label>
                <input type="text" class="form-control" id="TDM">
            </div>
            <p class="d-none" id="check_TDM">khong duoc bo trong</p>

            <span>trang thai</span>
            <div class="container_radio">
                <div class="form-check">

                    <input class="form-check-input" type="radio" name="radioDefault" id="radio_input">
                    <label class="form-check-label" for="radioDefault1">
                        dang hoat dong
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        ngung hoat dong
                    </label>
                </div>
            </div>

            <button type="button" onclick="submit_form(event)" class="btn btn-primary">Submit</button>
        </form>

    </div>




    <script src="main.js"></script>
</body>

</html>
