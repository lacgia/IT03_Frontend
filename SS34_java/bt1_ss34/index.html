<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <form class="border border-black rounded p-4 shadow">
        <h1 class="text-center fw-bold display-5">Register</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="input-Email" aria-describedby="emailHelp" placeholder="Enter your email address">
            <p id="emailCheck" class="d-none text-danger">cannot be left blank</p>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="input-Password" placeholder="Enter your password">
          <p id="passCheck" class="d-none text-danger">cannot be left blank</p>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-Password" placeholder="Enter your confirm password">
          </div>
       
        <button onclick="check()" type="submit" class="btn btn-primary w-100">Register</button>
        <a class="mt-4" href="/SS34_java/bt3_ss33/index.html">singin</a>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
