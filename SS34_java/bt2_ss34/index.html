<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>



   <div  class="container border border-black shadow p-4">
    
    <h1 class="text-content">Task Management</h1>

    <form >
        <input type="text" id="input-Content" placeholder="Content">
        <input type="date" id="input-Date" >
        <select id="input-Select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="text" id="input-Name" placeholder="Username">
          <button class="btn btn-primary" type="button" onclick="add()">submit</button>
    </form>
    <table class="table my-5">
        <thead class="table-light">
          <th>#</th>
          <th>Content</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Action</th>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
   </div>

   

    <script src="main.js"></script>
</body>
</html>
